<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div{margin-top: 200px;float: left;margin-left: 30px;width: 60px; height: 68px;border: 1px solid ;text-align: center;line-height: 68px;}
      .box1{transform:skew(30deg) ;
      }
      .box2{transform:scale(0.5,1)}
      .box3{transform:rotate(45deg);}
      .box4{transform:translate(10px,20px)}
      .box5{
        transform:skew(30deg) scale(0.5,1) rotate(45deg) translate(10px,20px)
      }
    </style>
  </head>
  <body>
    <div class="box0">box0</div>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
  </body>
</html>
